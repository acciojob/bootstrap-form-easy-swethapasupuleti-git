<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="text-center">Internship Form</h1>
	<form method="post">
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required><br><br>
		<label for="last-name-input" class="form-label">Last Name</label>
		<input type="text" id="last-name-input" class="form-control" required><br><br>
		<label for="email-input" class="form-label">Email Address</label>
		<input type="email" id="email-input" placeholder="abcdefgh@12345" class="form-control" required><br><br>
		<label for="college-input" class="form-label">College</label>
		<input type="text" id="college-input" class="form-control" required><br><br>
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select id="grad-year-select" class="form-control" required >
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select><br><br>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text" id="roll-no-input" class="form-control"required><br><br>
		<input type="checkbox" id="conditions-checkbox" class="form-control" required>
		<label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label><br><br>
		<button class="btn btn-primary" type="submit">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
